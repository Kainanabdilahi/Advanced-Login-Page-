<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Bootstrap5</title>
  </head>
  <body>
    <div
      class="container d-flex justify-conten-center align-items-center min-vh-100"
    >
      <div class="row p-3 border rounded-5 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex flex-column justify-conten-center align-items-center left-box"
        >
          <div class="featured-image mb-3 align-items-center">
            <img
              src="images/1.png"
              alt="image"
              width="250px"
              class="image-fluid"
            />
          </div>
          <p class="fs-2 text-white" style="font-weight: 700">Be Verified</p>
          <small class="text-white text-center text-warp"
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo,
            deleniti</small
          >
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center cen">
            <div class="header-text mb-4">
              <h2>Hello Again</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                name=""
                id=""
                class="form-control form-control-lg bg-ligth fs-6"
                placeholder="Email Address"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                name=""
                id=""
                class="form-control form-control-lg bg-ligth fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex ali justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="fromCheck"
                />
                <label for="fromCheck" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-primary btn-lg w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-light btn-lg w-100 fs-6">
                <img
                  src="images/google.png"
                  alt=""
                  style="width: 20px"
                  class="me-2"
                /><small>Sign in with Google</small>
              </button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="#">Sing Up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
